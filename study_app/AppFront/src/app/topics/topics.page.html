<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      Study App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-title size="large">
      Topicos - Elias Echeverria
    </ion-title>
    <ion-item *ngFor="let topic of topics">
      <ion-label [routerLink]="'/message/'+ topic.id">
        {{topic.id}} - {{topic.name}} - {{topic.topic_id}} - {{topic.color}} - {{topic.owner_user_id}}
      </ion-label>
      <!--<ion-icon slot="end" name="create" [routerLink]="'/theme-user/'+ tema.id"></ion-icon>-->
    </ion-item>
  </ion-list>
  <!--Boton de agregar-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-theme/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
